const SYMS = Object.keys(SPRITES).filter(k=>!['bezel'].includes(k));

const cvs = document.getElementById('stage'); const ctx = cvs.getContext('2d');
let W=innerWidth, H=innerHeight, DPR=window.devicePixelRatio||1;
function resize(){{ W=innerWidth; H=innerHeight; DPR=window.devicePixelRatio||1; cvs.width=W*DPR; cvs.height=H*DPR; cvs.style.width=W+'px'; cvs.style.height=H+'px'; }}
addEventListener('resize', resize); addEventListener('orientationchange', resize); resize();

function orientCheck(){{ const land = matchMedia('(orientation: landscape)').matches; document.getElementById('orient').classList.toggle('show', land); }}
addEventListener('resize', orientCheck); addEventListener('orientationchange', orientCheck); orientCheck();

let reel={{x:0,y:0,w:0,h:0,cellH:0,cellW:0}};
function layout(){{ const w = Math.min(600, W*0.94); const h = Math.min(560, H*0.64); reel={{ x:(W-w)/2, y:(H-h)/2-20, w, h, cellH:(h-20)/3, cellW:(w-40)/COLS }}; }}
layout();

const imgCache = {{}}
function loadAll(){{
  return Promise.all(Object.entries(SPRITES).map(([k,src])=> new Promise(res=>{{
    const im = new Image(); im.onload = ()=>{{ imgCache[k]=im; res(); }}; im.src = src;
  }})));
}}

/* AUDIO */
let audioOn=true, AC=null, master=null;
function ensureAudio(){{ if(AC) return; const C=window.AudioContext||window.webkitAudioContext; if(!C) return; AC=new C(); master=AC.createGain(); master.gain.value=.95; master.connect(AC.destination); }}
function layer(freqs,durs,types,vol=.22,offset=0){{ if(!audioOn) return; ensureAudio(); if(!AC) return; const now=AC.currentTime+offset; freqs.forEach((f,i)=>{{ const o=AC.createOscillator(), g=AC.createGain(); o.type=types[i]||'sine'; o.frequency.value=f; g.gain.value=0; o.connect(g).connect(master); const t0=now+i*0.01; g.gain.setValueAtTime(0,t0); g.gain.linearRampToValueAtTime(vol,t0+0.01); g.gain.exponentialRampToValueAtTime(0.0001,t0+durs[i]); o.start(t0); o.stop(t0+durs[i]+.02); }}); }}
function whoosh(d=1.6){{ if(!audioOn) return ()=>{{}}; ensureAudio(); if(!AC) return ()=>{{}}; const src=AC.createBufferSource(); const len=Math.floor(AC.sampleRate*d); const buf=AC.createBuffer(1,len,AC.sampleRate); const ch=buf.getChannelData(0); for(let i=0;i<len;i++){{ const t=i/len; ch[i]=(Math.random()*2-1)*(1-t)*(0.7+0.3*Math.sin(i*0.002)); }} src.buffer=buf; const bp=AC.createBiquadFilter(); bp.type='bandpass'; bp.frequency.value=1600; bp.Q.value=1; const g=AC.createGain(); g.gain.value=.2; src.connect(bp).connect(g).connect(master); src.start(); return ()=>{{try{{src.stop()}}catch(e){{}}}} }}
function playTick(i){{ layer([260+i*60, 260+i*60*1.01],[.05,.03],['square','triangle'],.16) }}
function playThunk(){{ layer([110,55],[.10,.14],['triangle','sine'],.28) }}
function jingleWin(){{ const base=[880,1175,1760]; base.forEach((f,i)=>layer([f,f*1.5],[.14,.12],['triangle','square'],.30,i*0.12)) }}
function jingleJack(){{ const seq=[660,880,1320,1760,1320,880,660]; seq.forEach((f,i)=>layer([f,f*.75],[.18,.2],['square','sine'],.34,i*0.14)) }}
function coinClinks(n=14){{ for(let i=0;i<n;i++){{ setTimeout(()=>layer([1400+Math.random()*700],[.06],['square'],.22),80*i) }} }}

/* REELS */
const columns = Array.from({{length:COLS}}, (_,i)=>({{ y:0, delay:i*120, renderY:0, v:0 }}));
function decideOutcome(){{ const r=Math.random(); if(r<0.05) return 'JACKPOT'; if(r<0.05+0.10) return 'WIN'; return 'NORMAL'; }}
function pickId(){{ return SYMS[(Math.random()*SYMS.length)|0] }}

/* ANIM */
const easeOutCubic = t => 1 - Math.pow(1-t,3);
const easeOutBack = t => {{ const c1=1.70158, c3=c1+1; return 1 + c3*Math.pow(t-1,3) + c1*Math.pow(t-1,2) }};
function animateTo(col, to, dur, ease){{ return new Promise(resolve=>{{ const from=col.renderY||0; const t0=performance.now(); function step(ts){{ const t=Math.min(1,(ts-t0)/dur); const prev=col.renderY; col.renderY = from + (to-from)*ease(t); col.v = col.renderY - prev; if(t<1) requestAnimationFrame(step); else resolve(); }} requestAnimationFrame(step); }}) }}
async function spinTo(targetCenter){{ const stride = SYMS.length * reel.cellH; const base = 1420; const cleaners = whoosh(1.8);
  for(let i=0;i<COLS;i++){{ const col=columns[i]; const chosen = targetCenter ? targetCenter[i] : pickId(); const k = SYMS.indexOf(chosen); const loops = 6 + i; const dest = -(loops*stride + k*reel.cellH + PAYLINE*reel.cellH);
    await new Promise(r=>setTimeout(r, col.delay));
    col.renderY = col.renderY || -(Math.random()*stride);
    await animateTo(col, col.renderY - 20, 120, easeOutCubic);
    await animateTo(col, dest+12, base+i*120, easeOutCubic);
    await animateTo(col, dest, 140, easeOutBack); playTick(i);
    if(i===COLS-1){{ playThunk(); cleaners && cleaners(); }}
  }}
}}

/* FX */
const particles=[];
function spawnCoins(x,y,w){{ for(let i=0;i<120;i++) particles.push({{type:'coin',x:x+Math.random()*w,y:y-20-Math.random()*40, vx:(Math.random()*2-1)*1.4, vy:1+Math.random()*2.4, rot:Math.random()*Math.PI*2, vr:(Math.random()-.5)*.25, life:140+Math.random()*70}}); }}
function spawnConfetti(x,y,w){{ for(let i=0;i<130;i++) particles.push({{type:'conf',x:x+Math.random()*w,y:y-20-Math.random()*40, vx:(Math.random()*2-1)*1.6, vy:1+Math.random()*2.8, rot:Math.random()*Math.PI*2, vr:(Math.random()-.5)*.34, life:140+Math.random()*70}}); }}
function drawParticles(){{ for(let i=particles.length-1;i>=0;i--){{ const p=particles[i]; p.x+=p.vx; p.y+=p.vy; p.vy*=1.012; p.rot+=p.vr; p.life--; if(p.type==='coin'){{ ctx.save(); ctx.translate(p.x*DPR,p.y*DPR); ctx.rotate(p.rot); const r=8*DPR; const grd=ctx.createRadialGradient(-r*.2,-r*.2, r*.2, 0,0,r); grd.addColorStop(0,'#fff'); grd.addColorStop(.5,'#ffd76a'); grd.addColorStop(1,'#b57b00'); ctx.fillStyle=grd; ctx.beginPath(); ctx.arc(0,0,r,0,Math.PI*2); ctx.fill(); ctx.restore(); }} else {{ ctx.save(); ctx.translate(p.x*DPR,p.y*DPR); ctx.rotate(p.rot); ctx.fillStyle='rgba(255,40,208,.9)'; ctx.fillRect(-3*DPR,-5*DPR,6*DPR,10*DPR); ctx.restore(); }} if(p.life<=0) particles.splice(i,1); }} }

let payFlash=0; function triggerPayFlash(){{ payFlash=1; }}
let ledPhase=0;
function drawPayline(){{ for(let i=3;i>=1;i--){{ ctx.strokeStyle=`rgba(125,249,255,${{.12*i + (payFlash*0.3)}})`; ctx.lineWidth=i+1; line(reel.x+12, reel.y + reel.cellH*PAYLINE + 10, reel.x+reel.w-12, reel.y + reel.cellH*PAYLINE + 10); }} payFlash *= .85; }}
function drawLEDs(){{ const step=16, r=3.2*DPR; for(let x=reel.x-10; x<reel.x+reel.w+10; x+=step){{ const t=((x+ledPhase)/step)%1; const a=.25+.75*Math.max(0,Math.cos(t*Math.PI*2)); dot(x, reel.y-12, r, a); dot(x, reel.y+reel.h+12, r, a*.85); }} for(let y=reel.y-10; y<reel.y+reel.h+10; y+=step){{ const t=((y+ledPhase)/step)%1; const a=.25+.75*Math.max(0,Math.cos(t*Math.PI*2)); dot(reel.x-12, y, r, a*.9); dot(reel.x+reel.w+12, y, r, a*.9); }} ledPhase += 0.9; }}
function dot(x,y,r,a){{ ctx.save(); ctx.translate(x*DPR,y*DPR); const g=ctx.createRadialGradient(0,0,0,0,0,r*2.2); g.addColorStop(0,`rgba(255,215,106,${{.7*a}})`); g.addColorStop(1,'rgba(255,215,106,0)'); ctx.fillStyle=g; ctx.beginPath(); ctx.arc(0,0,r*2.2,0,Math.PI*2); ctx.fill(); ctx.fillStyle=`rgba(255,215,106,${{.9*a}})`; ctx.beginPath(); ctx.arc(0,0,r,0,Math.PI*2); ctx.fill(); ctx.restore(); }}

/* HELPERS */
function line(x1,y1,x2,y2){{ ctx.beginPath(); ctx.moveTo(x1,y1); ctx.lineTo(x2,y2); ctx.stroke(); }}
function roundRect(x,y,w,h,r){{ ctx.beginPath(); ctx.moveTo(x+r,y); ctx.arcTo(x+w,y,x+w,y+h,r); ctx.arcTo(x+w,y+h,x,y+h,r); ctx.arcTo(x,y+h,x,y,r); ctx.arcTo(x,y,x+w,y,r); ctx.closePath(); }}
function radial(x,y,r,fill){{ ctx.save(); ctx.translate(x*DPR,y*DPR); const g=ctx.createRadialGradient(0,0,0,0,0,r*DPR); g.addColorStop(0,fill); g.addColorStop(1,'rgba(0,0,0,0)'); ctx.fillStyle=g; ctx.beginPath(); ctx.arc(0,0,r*DPR,0,Math.PI*2); ctx.fill(); ctx.restore(); }}

/* DRAW LOOP */
let winCount=0, winCountTarget=0;
const imgsLoaded = loadAll();
requestAnimationFrame(draw);
async function draw(){{
  ctx.setTransform(DPR,0,0,DPR,0,0);
  ctx.clearRect(0,0,W,H);
  radial(W*0.2,H*0.25,360,'rgba(255,40,208,.10)'); radial(W*0.8,H*0.35,420,'rgba(138,61,255,.10)');
  const ib = imgCache['bezel']; if(ib) ctx.drawImage(ib, reel.x-24, reel.y-24, reel.w+48, reel.h+48);
  drawLEDs(); drawPayline();
  ctx.save(); roundRect(reel.x,reel.y,reel.w,reel.h,24); ctx.clip();
  for(let c=0;c<COLS;c++){{ const col=columns[c]; const baseX = reel.x + c*(reel.w/COLS); const yOffset = col.renderY ?? col.y; const blurSamples = Math.min(6, Math.max(1, Math.ceil(Math.abs(col.v)/3)));
    for(let s=0;s<blurSamples;s++){{ const lerp = s/(blurSamples-1||1); const yL = yOffset - col.v*lerp*0.5; const alpha = 1 - lerp*0.85; ctx.globalAlpha = alpha;
      const startY = Math.floor((-yL - reel.cellH*2)/reel.cellH)*reel.cellH;
      for(let y=startY; y<(-yL + reel.h + reel.cellH*2); y+=reel.cellH){{ const idx = ((y/reel.cellH)%SYMS.length+SYMS.length)%SYMS.length; const id = SYMS[idx]; const im = imgCache[id]; if(im) ctx.drawImage(im, Math.round(baseX+8), Math.round(y + yL + reel.y + 10), Math.round(reel.cellW-16), Math.round(reel.cellH-8)); }}
    }}
    ctx.globalAlpha=1;
    if(Math.abs(col.v)<0.4){{ const sy = reel.y + reel.cellH*PAYLINE + 10; const sx = (Date.now()/4 + c*160) % (reel.cellW); const grd=ctx.createLinearGradient(baseX+sx-80,sy, baseX+sx+80, sy+reel.cellH-8); grd.addColorStop(0,'rgba(255,255,255,0)'); grd.addColorStop(.5,'rgba(255,255,255,.18)'); grd.addColorStop(1,'rgba(255,255,255,0)'); ctx.fillStyle=grd; ctx.fillRect(baseX+8, sy, reel.cellW-16, reel.cellH-8); }}
  }}
  ctx.restore();
  drawParticles();
  if(winCount < winCountTarget){{ winCount += Math.max(1, Math.floor((winCountTarget-winCount)*0.12)); }}
  if(winCount>0){{ ctx.save(); ctx.textAlign='center'; ctx.textBaseline='middle'; ctx.font=`700 ${{max(18, min(42, W*0.08))}}px system-ui`.replace('max','Math.max').replace('min','Math.min'); ctx.fillStyle='rgba(255,215,106,.95)'; ctx.shadowColor='rgba(255,215,106,.7)'; ctx.shadowBlur=18; ctx.fillText('Premio: '+winCount, W/2, reel.y - 28); ctx.restore(); }}
  requestAnimationFrame(draw);
}}

/* GAME */
const btn=document.getElementById('spin'); const toggleSound=document.getElementById('sound'); const modalWin=document.getElementById('win'); const modalJack=document.getElementById('jack');
function show(m){{ m.classList.add('show') }} function hide(m){{ m.classList.remove('show') }}
document.querySelectorAll('[data-close]').forEach(b=> b.addEventListener('click', e=>{{ const sel=e.currentTarget.getAttribute('data-close'); const m=document.querySelector(sel); if(m) hide(m) }}));
function vibrate(p){{ if(navigator.vibrate) navigator.vibrate(p) }}

let spinsLeft=MAX_SPINS, spinning=false, inJackpot=false;
const counterEl=document.getElementById('counter'); function updateCounter(){{ counterEl.textContent='Tiradas restantes: '+spinsLeft }} updateCounter();

async function doSpin(manual=true){{
  if(spinning) return;
  if(manual){{ if(spinsLeft<=0) return; await imgsLoaded; ensureAudio(); spinsLeft--; updateCounter(); }}
  spinning=true; btn.disabled=true;
  let outcome='NORMAL'; if(manual && !inJackpot) outcome = decideOutcome();
  if(outcome==='JACKPOT' && !inJackpot){{
    inJackpot=true; jingleJack(); show(modalJack); vibrate([80,40,120]); setTimeout(()=>hide(modalJack),900);
    for(let i=1;i<=5;i++){{ let target=null; if(i===5){{ const id=pickId(); target=Array(COLS).fill(id) }} else {{ const id=pickId(); const same=2 + (Math.random()*2|0); target=Array(COLS).fill(null).map((_,k)=> k<same? id : pickId()) }} const cleaners = whoosh(1.3 + i*0.1); await spinTo(target); if(i<5) coinClinks(6+i*2); await new Promise(r=>setTimeout(r, 120 + i*70)); }}
    jingleJack(); coinClinks(22); spawnCoins(reel.x, reel.y, reel.w); triggerPayFlash(); vibrate(220); show(modalJack);
    inJackpot=false; spinning=false; btn.disabled = spinsLeft<=0; return;
  }}
  let target=null; if(outcome==='WIN'){{ const id=pickId(); target=Array(COLS).fill(id) }}
  await spinTo(target);
  if(outcome==='WIN'){{ jingleWin(); spawnConfetti(reel.x, reel.y, reel.w); triggerPayFlash(); vibrate([60,40,60]); show(modalWin); }}
  spinning=false; btn.disabled = spinsLeft<=0;
}}

/* UI */
btn.addEventListener('click', ()=>doSpin(true));
toggleSound.addEventListener('click', ()=>{{ audioOn=!audioOn; toggleSound.setAttribute('aria-pressed', audioOn?'true':'false'); toggleSound.innerHTML = audioOn? '<span>ðŸ”Š</span><span>Sonido</span>' : '<span>ðŸ”‡</span><span>Silencio</span>'; if(audioOn){{ ensureAudio(); layer([880,1320],[.08,.12],['triangle','square'],.28) }} }});

/* Touch */
document.addEventListener('touchmove', (e)=>{{ if(e.touches.length===1) e.preventDefault() }}, {{passive:false}});
</script>
