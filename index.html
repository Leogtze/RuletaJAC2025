<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no" />
<title>Tragamonedas JAC</title>
<style>
  :root{
    --bg1:#05000c;
    --bg2:#23033f;
    --bg3:#0b041c;
    --gold:#ffd76a;
    --gold2:#ffb200;
    --magenta:#ff1cc6;
    --violet:#8a3dff;
    --cyan:#7df9ff;
    --white:#ffffff;
  }
  *{box-sizing:border-box;-webkit-tap-highlight-color: transparent;}
  html,body{
    margin:0;
    height:100%;
    background:radial-gradient(120% 140% at 50% -10%, var(--bg2), var(--bg1) 40%, var(--bg3));
    color:#eee;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial;
  }
  body{display:flex;}

  .wrap{
    position:relative;
    z-index:1;
    min-height:100%;
    width:100%;
    display:flex;
    flex-direction:column;
    gap:10px;
    align-items:center;
    justify-content:space-between;
    padding:10px 12px calc(env(safe-area-inset-bottom,0) + 14px);
  }

  header{
    width:100%;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
  }
  .brand{
    display:flex;
    align-items:center;
    gap:10px;
  }
  .logo{
    width:36px;
    height:36px;
    border-radius:12px;
    background:conic-gradient(from 20deg,var(--gold),#fff6b8,var(--gold2),var(--gold));
    box-shadow:0 0 16px rgba(255,215,106,.6), inset 0 0 10px rgba(0,0,0,.6);
    display:grid;
    place-items:center;
  }
  .logo span{
    filter:drop-shadow(0 2px 2px rgba(0,0,0,.7));
    font-size:22px;
  }
  h1{
    margin:0;
    font-size:18px;
    letter-spacing:1px;
    background:linear-gradient(90deg,#fff,var(--gold));
    -webkit-background-clip:text;
    background-clip:text;
    color:transparent;
    text-shadow:0 0 14px rgba(255,215,106,.35);
  }
  .hud{
    display:flex;
    align-items:center;
    gap:8px;
  }
  .counter{
    font-weight:800;
    color:var(--gold);
    font-size:12px;
    padding:6px 10px;
    border-radius:999px;
    border:1.4px solid rgba(255,215,106,.7);
    background:rgba(255,215,106,.1);
    box-shadow:inset 0 0 10px rgba(255,215,106,.18);
    white-space:nowrap;
  }
  .toggle{
    appearance:none;
    border:1.4px solid rgba(255,215,106,.7);
    background:rgba(0,0,0,.35);
    color:#fff;
    border-radius:999px;
    padding:6px 10px;
    font-size:12px;
    display:flex;
    align-items:center;
    gap:6px;
    cursor:pointer;
  }

  .machine{
    width:100%;
    max-width:520px;
    display:flex;
    flex-direction:column;
    gap:10px;
    align-items:center;
    margin:6px auto 0;
  }

  .cabinet{
    position:relative;
    width:100%;
    border-radius:26px;
    padding:12px;
    background:linear-gradient(180deg, rgba(255,255,255,.09), rgba(255,255,255,.02));
    box-shadow:0 20px 40px rgba(0,0,0,.55), inset 0 0 120px rgba(0,0,0,.7);
    border:2px solid rgba(255,255,255,.06);
  }
  .frame{
    position:relative;
    border-radius:22px;
    padding:10px;
    background:radial-gradient(140% 120% at 50% 0%, #201040, #05030b);
    border:2px solid rgba(255,255,255,.06);
    box-shadow:inset 0 0 70px rgba(0,0,0,.7);
    overflow:hidden;
  }
  .frame::before{
    content:"";
    position:absolute;
    inset:-8px;
    border-radius:28px;
    border:3px solid rgba(255,215,106,.55);
    background:linear-gradient(180deg, rgba(255,215,106,.1), rgba(255,215,106,.02));
    box-shadow:0 0 22px rgba(255,215,106,.3);
    z-index:-1;
  }

  .reels{
    display:grid;
    grid-template-columns:repeat(5,1fr);
    gap:10px;
    height:min(58vh,480px);
  }
  .reel{
    position:relative;
    background:linear-gradient(180deg,#251540,#050309 55%,#050309);
    border-radius:16px;
    overflow:hidden;
    border:1.6px solid rgba(255,255,255,.12);
    box-shadow:inset 0 6px 26px rgba(0,0,0,.75);
  }
  .reel::before{
    content:"";
    position:absolute;
    inset:-2px;
    border-radius:18px;
    border:2px solid rgba(255,215,106,.22);
    pointer-events:none;
  }
  .glare{
    position:absolute;
    left:-80%;
    top:0;
    width:60%;
    height:100%;
    transform:skewX(-18deg);
    background:linear-gradient(90deg, transparent, rgba(255,255,255,.16), transparent);
    animation:glare 3.6s ease-in-out infinite;
    pointer-events:none;
  }
  @keyframes glare{
    0%{transform:translateX(-130%) skewX(-18deg);opacity:.0;}
    40%{opacity:.4;}
    60%{transform:translateX(160%) skewX(-18deg);opacity:.0;}
    100%{transform:translateX(160%) skewX(-18deg);opacity:0;}
  }

  .strip{
    position:absolute;
    left:0;
    right:0;
    top:0;
    will-change:transform;
  }
  .cell{
    height:calc((min(58vh,480px) - 20px)/3);
    display:grid;
    place-items:center;
  }

  .sym{
    width:90%;
    height:82px;
    border-radius:16px;
    position:relative;
    background:linear-gradient(145deg, rgba(255,255,255,.14), rgba(255,255,255,.04));
    border:2px solid rgba(255,215,106,.9);
    box-shadow:0 10px 26px rgba(0,0,0,.8),
               inset 0 0 18px rgba(255,215,106,.3),
               0 0 24px rgba(255,215,106,.26);
    display:grid;
    place-items:center;
  }
  .sym::after{
    content:"";
    position:absolute;
    inset:-2px;
    border-radius:18px;
    background:conic-gradient(from 90deg,
      rgba(255,215,106,.0) 0 20%,
      rgba(255,215,106,.5) 20% 35%,
      rgba(255,215,106,.0) 35% 100%);
    filter:blur(10px);
    opacity:.75;
    pointer-events:none;
  }
  .sym svg{
    width:46px;
    height:46px;
    filter:drop-shadow(0 3px 3px rgba(0,0,0,.7));
  }

  .payline{
    position:absolute;
    left:10px;
    right:10px;
    top:50%;
    height:2px;
    background:linear-gradient(90deg, transparent, var(--cyan), transparent);
    box-shadow:0 0 12px var(--cyan),0 0 22px rgba(125,249,255,.7);
    opacity:.55;
    transform:translateY(-1px);
    pointer-events:none;
  }

  .controls{
    display:flex;
    align-items:center;
    justify-content:center;
    margin-top:2px;
  }
  .btn-spin{
    --size:96px;
    width:var(--size);
    height:var(--size);
    border-radius:999px;
    border:none;
    cursor:pointer;
    position:relative;
    display:grid;
    place-items:center;
    background:radial-gradient(120% 120% at 50% 0%, #3b0a78, #2a0a52 45%, #180634);
    box-shadow:0 20px 30px rgba(0,0,0,.7),

    border:2px solid rgba(255,215,106,.9);
    color:#fff;
    font-weight:900;
    letter-spacing:1px;
    text-transform:uppercase;
    font-size:18px;
  }
  .btn-spin span{
    position:relative;
    z-index:2;
    text-shadow:0 2px 0 rgba(0,0,0,.5),0 0 14px rgba(255,215,106,.5);
  }
  .btn-spin::before{
    content:"";
    position:absolute;
    inset:-7px;
    border-radius:inherit;
    background:conic-gradient(from 0deg,
      rgba(255,215,106,.0),
      rgba(255,215,106,.8),
      rgba(255,215,106,.0));
    filter:blur(10px);
    animation:spinRing 2.4s linear infinite;
    opacity:.9;
  }
  @keyframes spinRing{
    to{transform:rotate(1turn);}
  }
  .btn-spin:active{
    transform:translateY(1px) scale(.98);
  }
  .btn-spin[disabled]{
    opacity:.5;
    filter:grayscale(.25);
    cursor:not-allowed;
    box-shadow:0 10px 18px rgba(0,0,0,.7);
  }

  .modal{
    position:fixed;
    inset:0;
    display:none;
    align-items:center;
    justify-content:center;
    background:rgba(5,3,12,.78);
    backdrop-filter:blur(4px);
    z-index:40;
  }
  .modal.show{display:flex;}
  .card{
    min-width:74%;
    max-width:480px;
    padding:24px 18px 18px;
    border-radius:22px;
    border:2px solid rgba(255,215,106,.95);

    overflow:hidden;

  .card p{

    opacity:.96;

    background:rgba(0,0,0,.65);
    color:#fff;
    font-size:13px;
    cursor:pointer;
  }
  .confetti,.coins{
    position:absolute;
    inset:0;
    pointer-events:none;
    overflow:hidden;
  }
  .confetti i,.coins i{
    position:absolute;
    display:block;
    will-change:transform;
    opacity:.98;
  }
  .confetti i{
    width:8px;
    height:12px;
    background:linear-gradient(180deg,#fff,var(--magenta));
    border-radius:2px;
  }
  .coins i{
    width:16px;
    height:16px;
    border-radius:50%;
    background:radial-gradient(60% 60% at 40% 30%,
      #fff,
      var(--gold) 40%,
      var(--gold2) 65%,
      #b57b00 90%);
    box-shadow:0 0 10px rgba(255,215,106,.5);
  }

  .orient{
    position:fixed;
    inset:0;
    background:#050309;
    color:#eee;
    display:none;
    align-items:center;
    justify-content:center;
    z-index:60;
    text-align:center;
    padding:24px;
  }
  .orient.show{display:flex;}

  .flash{
    position:fixed;
    inset:0;
    background:radial-gradient(80% 80% at 50% 50%, rgba(255,255,255,.26), rgba(255,255,255,0));
    pointer-events:none;
    opacity:0;
    transition:opacity .25s ease;
    z-index:35;
  }
  .flash.show{opacity:1;}

  .shake{
    animation:shake .4s ease both;
  }
  @keyframes shake{
    0%{transform:translateX(0);}
    25%{transform:translateX(-4px);}
    50%{transform:translateX(4px);}
    75%{transform:translateX(-3px);}
    100%{transform:translateX(0);}
  }

  @media (prefers-reduced-motion: reduce){
    .glare,.btn-spin::before{animation:none;}
    .shake{animation:none;}
  }
</style>
</head>

/* ==============================
   ConstrucciÃ³n de carretes
============================== */
function buildReels(){
  reelsEl.innerHTML = "";
  for(let c=0;c<COLS;c++){
    const reel = document.createElement('div');
    reel.className = 'reel';
    const glare = document.createElement('div');
    glare.className = 'glare';
    reel.appendChild(glare);
    const strip = document.createElement('div');
    strip.className = 'strip';
    const repeats = 8;
    for(let r=0;r<repeats;r++){
      for(const id of stripOrder){
        const sym = SYMBOLS.find(s=>s.id===id);
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.symbol = id;
        cell.innerHTML = `<div class="sym" aria-label="${sym.title}">${sym.svg}</div>`;
        strip.appendChild(cell);
      }
    }
    reel.appendChild(strip);
    reelsEl.appendChild(reel);
  }
}
buildReels();

}

window.addEventListener('resize', checkOrientation);

/* ==============================
   Audio con WebAudio
============================== */
let audioOn = true;
let audioCtx = null;
let masterGain = null;

function ensureAudio(){
  if(audioCtx) return;
  const Ctx = window.AudioContext || window.webkitAudioContext;
  if(!Ctx) return;
  audioCtx = new Ctx();
  masterGain = audioCtx.createGain();
  masterGain.gain.value = 0.9;
  masterGain.connect(audioCtx.destination);
}

function playOsc({freq=440, dur=0.1, type='sine', vol=0.2}){
  if(!audioOn) return;
  ensureAudio();
  if(!audioCtx) return;
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.type = type;
  osc.frequency.value = freq;
  gain.gain.value = vol;
  osc.connect(gain).connect(masterGain);
  const now = audioCtx.currentTime;
  gain.gain.setValueAtTime(0, now);
  gain.gain.linearRampToValueAtTime(vol, now+0.01);
  gain.gain.exponentialRampToValueAtTime(0.0001, now+dur);
  osc.start(now);
  osc.stop(now+dur+0.02);
}

  ensureAudio();
  if(!audioCtx) return ()=>{};
  const length = Math.floor(audioCtx.sampleRate * dur);
  const buffer = audioCtx.createBuffer(1, length, audioCtx.sampleRate);
  const data = buffer.getChannelData(0);
  for(let i=0;i<length;i++){
    const t = i/length;
    data[i] = (Math.random()*2-1) * (1 - t); // fade-out
  }
  const src = audioCtx.createBufferSource();
  src.buffer = buffer;
  const filter = audioCtx.createBiquadFilter();
  filter.type = 'bandpass';
  filter.frequency.value = 1800;
  filter.Q.value = 0.8;
  const gain = audioCtx.createGain();
  gain.gain.value = 0.18;
  src.connect(filter).connect(gain).connect(masterGain);
  src.start();
  return ()=>{ try{src.stop();}catch(e){} };
}

    el.style.top = (-40 - Math.random()*80) + 'px';

    const dx = (Math.random()*80-40);
    const dy = rect.height + 80 + Math.random()*80;
    const rot = (Math.random()*720-360);
    const start = performance.now();
    const total = dur + Math.random()*600;

      el.style.transform = `translate(${dx*p}px,${dy*p}px) rotate(${rot*p}deg)`;
      if(p<1) requestAnimationFrame(anim); else el.remove();
    })(start);
  }
}

function decideOutcome(){
  const r = Math.random();
  if(r < JACKPOT_PROB) return 'JACKPOT';
  if(r < JACKPOT_PROB + WIN_PROB) return 'WIN';
  return 'NORMAL';
}
function randomSymbolId(){
  const idx = Math.floor(Math.random()*SYMBOLS.length);
  return SYMBOLS[idx].id;
}

/* ==============================
   AnimaciÃ³n de giro
============================== */
function spinReels(targetCenterIds){
  return new Promise(resolve=>{
    const cleanupWhoosh = spinWhoosh(1.7);
    const reels = Array.from(document.querySelectorAll('.reel'));
    const h = getCellHeight();
    const stride = SYMBOLS.length * h;
    const baseDur = 1550;
    const delays = [0,120,240,360,480];
    const start = performance.now();

    reels.forEach((reel, idx)=>{
      const strip = reel.querySelector('.strip');
      const initial = -(Math.random()*stride);
      strip.style.transform = `translate3d(0,${initial}px,0)`;
      const loops = 6 + idx; // diferentes tiempos
      const chosenId = targetCenterIds ? targetCenterIds[idx] : randomSymbolId();
      const symbolIndex = stripOrder.indexOf(chosenId);
      const dest = -(loops*stride + symbolIndex*h + PAYLINE_INDEX*h);

      const dur = baseDur + delays[idx];
      const ease = t => 1 - Math.pow(1-t,3);

      function frame(ts){
        const t = Math.min(1, (ts-start)/dur);
        const y = initial + (dest-initial)*ease(t);
        strip.style.transform = `translate3d(0,${y}px,0)`;
        if(t < 1){
          requestAnimationFrame(frame);
        }else{
          reelTick(idx);
          if(idx === reels.length-1){
            reelThunk();
            if(cleanupWhoosh) cleanupWhoosh();
            resolve();
          }
        }
      }
      requestAnimationFrame(frame);
    });
  });
}

/* ==============================
   Juego
============================== */
function updateCounter(){
  spinCounter.textContent = `Tiradas restantes: ${spinsLeft}`;
}

async function handleSpin(manual=true){
  if(spinning) return;
  if(manual && spinsLeft <= 0) return;

  // inicializar audio al primer gesto
  if(manual && !audioCtx && audioOn){
    ensureAudio();
  }

  spinning = true;
  spinBtn.disabled = true;

  if(manual && !inJackpot){
    spinsLeft--;
    updateCounter();
  }

  let outcome = 'NORMAL';
  if(manual && !inJackpot){
    outcome = decideOutcome();
  }else if(inJackpot){
    outcome = 'NORMAL';
  }

  // Jackpot: delega a secuencia especial
  if(outcome === 'JACKPOT' && !inJackpot){
    inJackpot = true;
    jackpotQueue = 5;
    jingleJackpot();
    coinRain(document.getElementById('coins'));
    showModal(modalJack);
    vibrate([80,40,120]);
    setTimeout(()=>hideModal(modalJack), 900);
    await jackpotSequence();
    inJackpot = false;
    spinning = false;
    spinBtn.disabled = spinsLeft <= 0;
    return;
  }

  let targetCenter = null;
  if(outcome === 'WIN'){
    const id = randomSymbolId();
    targetCenter = Array(COLS).fill(id);
  }

  await spinReels(targetCenter);

  if(outcome === 'WIN'){
    jingleWin();
    flash();
    vibrate([60,40,60]);
    confettiBurst(document.getElementById('confetti'));
    showModal(modalWin);
  }

  spinning = false;
  spinBtn.disabled = spinsLeft <= 0;
}

async function jackpotSequence(){
  const wait = ms => new Promise(r=>setTimeout(r,ms));
  // 5 tiradas auto; 1-4 con coincidencias aumentadas, 5 con 5 iguales garantizados
  for(let i=1;i<=5;i++){
    document.querySelector('.cabinet').classList.add('shake');
    setTimeout(()=>document.querySelector('.cabinet').classList.remove('shake'), 420);
    flash();
    let target;
    if(i === 5){
      const id = randomSymbolId();
      target = Array(COLS).fill(id);
    }else{
      const id = randomSymbolId();
      const same = 2 + Math.floor(Math.random()*2); // 2 o 3
      target = Array(COLS).fill(null).map((_,idx)=> idx < same ? id : randomSymbolId());
    }
    await spinReels(target);
    await wait(120 + i*70);
  }
  jingleJackpot();
  coinClinkBurst();
  flash();
  vibrate(220);
  coinRain(document.getElementById('coins'));
  showModal(modalJack);
}
