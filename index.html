<style>
  :root{
    --bg1:#090012;
    --bg2:#2a0750;
    --bg3:#0a031b;
    --gold:#ffd76a;
    --gold2:#ffb200;
    --magenta:#ff28d0;
    --fuchsia:#ff4ae0;
    --violet:#8a3dff;
    --hot:#ff3b7a;
    --cyan:#7df9ff;

  }
  *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
  html,body{margin:0;height:100%;background:radial-gradient(160% 160% at 50% -20%, var(--bg2), var(--bg1) 40%, var(--bg3));color:#eee;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial}

  .wrap{position:relative;z-index:1;min-height:100%;width:100%;display:flex;flex-direction:column;gap:10px;align-items:center;justify-content:space-between;padding:10px 12px calc(env(safe-area-inset-bottom,0) + 14px)}

    conic-gradient(from 0deg,var(--gold),#fff6b8,var(--gold2),var(--gold));box-shadow:0 0 18px rgba(255,215,106,.6), inset 0 0 12px rgba(0,0,0,.65);display:grid;place-items:center}

  .reels{display:grid;grid-template-columns:repeat(5,1fr);gap:10px;height:460px}
  @media (min-height:820px){ .reels{height:520px} }
  .reel{position:relative;background:linear-gradient(180deg,#2c1650,#090312 55%,#090312);border-radius:18px;overflow:hidden;border:1.8px solid rgba(255,255,255,.12);box-shadow:inset 0 7px 28px rgba(0,0,0,.8)}
  .reel::before{content:"";position:absolute;inset:-2px;border-radius:20px;border:2px solid rgba(255,215,106,.26);pointer-events:none}
  .glare{position:absolute;left:-80%;top:0;width:60%;height:100%;transform:skewX(-18deg);background:linear-gradient(90deg, transparent, rgba(255,255,255,.18), transparent);animation:glare 3.8s ease-in-out infinite;pointer-events:none}
  @keyframes glare{0%{transform:translateX(-140%) skewX(-18deg);opacity:.0}40%{opacity:.45}60%{transform:translateX(165%) skewX(-18deg);opacity:.0}100%{transform:translateX(165%) skewX(-18deg);opacity:0}}

  .strip{position:absolute;left:0;right:0;top:0;will-change:transform}
  .cell{height:calc((460px - 20px)/3);display:grid;place-items:center}
  @media (min-height:820px){ .cell{height:calc((520px - 20px)/3)} }

    background:

  .flash{position:fixed;inset:0;background:radial-gradient(80% 80% at 50% 50%, rgba(255,255,255,.28), rgba(255,255,255,0));pointer-events:none;opacity:0;transition:opacity .24s ease;z-index:45}
  .flash.show{opacity:1}
  .shake{animation:shake .4s ease both}
  @keyframes shake{0%{transform:translateX(0)}25%{transform:translateX(-4px)}50%{transform:translateX(4px)}75%{transform:translateX(-3px)}100%{transform:translateX(0)}}

  @media (prefers-reduced-motion: reduce){
    .glare,.btn-spin::before{animation:none}
    .shake{animation:none}
  }
</style>
</head>

function buildReels(){
  reelsEl.innerHTML='';
  for(let c=0;c<COLS;c++){
    const reel=document.createElement('div'); reel.className='reel';
    const glare=document.createElement('div'); glare.className='glare'; reel.appendChild(glare);
    const strip=document.createElement('div'); strip.className='strip';
    const repeats=9; // tira larga para ilusiÃ³n de inercia
    for(let r=0;r<repeats;r++){
      for(const id of stripOrder){
        const sym=SYMBOLS.find(s=>s.id===id);

    }
    reel.appendChild(strip); reelsEl.appendChild(reel);

/* =====================================================
   WebAudio Realista
===================================================== */
let audioOn=true, ctx=null, master=null;
function ensureAudio(){ if(ctx) return; const AC=window.AudioContext||window.webkitAudioContext; if(!AC) return; ctx=new AC(); master=ctx.createGain(); master.gain.value=0.9; master.connect(ctx.destination) }

function osc({f=440,d=.1,type='sine',v=.22}){
  if(!audioOn) return;
  ensureAudio(); if(!ctx) return;
  const o=ctx.createOscillator(), g=ctx.createGain();
  o.type=type; o.frequency.value=f; g.gain.value=v;
  o.connect(g).connect(master);
  const t=ctx.currentTime;
  g.gain.setValueAtTime(0,t);
  g.gain.linearRampToValueAtTime(v,t+.01);
  g.gain.exponentialRampToValueAtTime(0.0001,t+d);
  o.start(t); o.stop(t+d+.02);
}

function whoosh(d=1.7){
  if(!audioOn) return ()=>{};
  ensureAudio(); if(!ctx) return ()=>{};
  const len=Math.floor(ctx.sampleRate*d);
  const buf=ctx.createBuffer(1,len,ctx.sampleRate);
  const ch=buf.getChannelData(0);
  for(let i=0;i<len;i++){ const t=i/len; ch[i]=(Math.random()*2-1)*(1-t) } // fade out
  const src=ctx.createBufferSource(); src.buffer=buf;
  const bp=ctx.createBiquadFilter(); bp.type='bandpass'; bp.frequency.value=1700; bp.Q.value=0.9;
  const g=ctx.createGain(); g.gain.value=.18;
  src.connect(bp).connect(g).connect(master);
  src.start();
  return ()=>{ try{src.stop()}catch(e){} };
}

function tick(i){ osc({f:260+i*60,d:.05,type:'square',v:.14}) }

function jingleWin(){ [880,1175,1760].forEach((f,i)=>setTimeout(()=>osc({f,d:.14,type:'triangle',v:.28}),i*120)) }

function flash(){ flashEl.classList.add('show'); setTimeout(()=>flashEl.classList.remove('show'), 220) }

function confettiBurst(parent,n=80,d=1600){
  parent.innerHTML='';
  const rect=parent.getBoundingClientRect();
  for(let i=0;i<n;i++){
    const el=document.createElement('i');
    el.style.left=(Math.random()*rect.width)+'px';
    el.style.top=(-40 - Math.random()*80)+'px';
    parent.appendChild(el);
    const dx=(Math.random()*80-40);
    const dy=rect.height + 80 + Math.random()*80;
    const rot=(Math.random()*720-360);
    const t0=performance.now();
    const dur=d + Math.random()*600;
    (function anim(ts){
      const p=Math.min(1,(ts-t0)/dur);
      el.style.transform=`translate(${dx*p}px,${dy*p}px) rotate(${rot*p}deg)`;
      if(p<1) requestAnimationFrame(anim); else el.remove();
    })(t0);
  }
}

/* =====================================================
   Probabilidades & helpers
===================================================== */
function decideOutcome(){
  const r=Math.random();
  if(r<JACKPOT_PROB) return 'JACKPOT';
  if(r<JACKPOT_PROB + WIN_PROB) return 'WIN';
  return 'NORMAL';
}
function pickId(){ return SYMBOLS[Math.floor(Math.random()*SYMBOLS.length)].id; }

/* =====================================================
   AnimaciÃ³n de giro (con "blurline" para sensaciÃ³n de velocidad)
===================================================== */
function spinReels(targetCenter){
  return new Promise(resolve=>{
    const stopWhoosh=whoosh(1.8);
    const reels=[...document.querySelectorAll('.reel')];
    const h=getCellHeight();
    const stride=SYMBOLS.length*h;
    const base=1680;
    const delays=[0,110,220,330,440];
    const start=performance.now();

    reels.forEach((reel,idx)=>{
      const strip=reel.querySelector('.strip');
      const initial=-(Math.random()*stride);
      strip.style.transform=`translate3d(0,${initial}px,0)`;
      const loops=6+idx;
      const chosen=targetCenter? targetCenter[idx] : pickId();
      const k=stripOrder.indexOf(chosen);
      const dest=-(loops*stride + k*h + PAYLINE_INDEX*h);
      const dur=base+delays[idx];
      const ease=t=>1 - Math.pow(1-t,3);

      // motion blur bar sweep
      const blurs = strip.querySelectorAll('.blurline');
      blurs.forEach(b=>{ b.style.opacity=.0 });

      function frame(ts){
        const t=Math.min(1,(ts-start)/dur);
        const y=initial + (dest-initial)*ease(t);
        strip.style.transform=`translate3d(0,${y}px,0)`;
        const blurAlpha = (t>.08 && t<.9) ? .22 : 0;
        blurs.forEach(b=>{ b.style.opacity=blurAlpha });
        if(t<1){ requestAnimationFrame(frame) }
        else {
          tick(idx);
          blurs.forEach(b=>{ b.style.opacity=0 });
          if(idx===reels.length-1){ thunk(); stopWhoosh && stopWhoosh(); resolve(); }
        }
      }
      requestAnimationFrame(frame);
    });
  });
}

/* =====================================================
   Juego principal
===================================================== */
function updateCounter(){ spinCounter.textContent=`Tiradas restantes: ${spinsLeft}`; }

async function spin(manual=true){
  if(spinning) return;
  if(manual && spinsLeft<=0) return;
  if(manual && !ctx && audioOn) ensureAudio();

  spinning=true; spinBtn.disabled=true;
  if(manual && !inJackpot){ spinsLeft--; updateCounter(); }

  let outcome='NORMAL';
  if(manual && !inJackpot) outcome=decideOutcome();

  if(outcome==='JACKPOT' && !inJackpot){
    inJackpot=true;
    jingleJack(); coinRain(document.getElementById('coins'));
    showModal(modalJack); if(navigator.vibrate) vibrate([80,40,120]);
    setTimeout(()=>hideModal(modalJack), 900);

    // 5 auto-tiradas: 1-4 con 2â€“3 matches, 5 garantizada 5 iguales
    for(let i=1;i<=5;i++){
      document.querySelector('.cabinet').classList.add('shake');
      setTimeout(()=>document.querySelector('.cabinet').classList.remove('shake'), 420);
      flash();
      let target;
      if(i===5){
        const id=pickId();
        target=Array(COLS).fill(id);
      }else{
        const id=pickId();
        const same=2 + Math.floor(Math.random()*2);
        target=Array(COLS).fill(null).map((_,k)=> k<same? id : pickId());
      }
      await spinReels(target);
      await new Promise(r=>setTimeout(r, 120 + i*70));
    }
    jingleJack(); coinClinks(); flash(); coinRain(document.getElementById('coins')); showModal(modalJack); if(navigator.vibrate) vibrate(220);
    inJackpot=false; spinning=false; spinBtn.disabled = spinsLeft<=0; return;
  }

  // PREMIO normal (10%) -> fuerza 5 iguales en la lÃ­nea central
  let target=null;
  if(outcome==='WIN'){ const id=pickId(); target=Array(COLS).fill(id); }
  await spinReels(target);
  if(outcome==='WIN'){
    jingleWin(); flash(); confettiBurst(document.getElementById('confetti')); if(navigator.vibrate) vibrate([60,40,60]);
    showModal(modalWin);
  }

  spinning=false; spinBtn.disabled = spinsLeft<=0;
}
